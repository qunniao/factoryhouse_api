<div id="decorationFinalSettlementPageContent" class="page-content">
    <div class="row">
        <div class="col-xs-12">

            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box no-border">

                        <div class="widget-body">
                            <div class="widget-main">
                                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                                    <ul class="wizard-steps">

                                        <li data-target="#step1" class="complete">
                                            <span class="step">1</span>
                                            <span class="title">系统首页轮播图片</span>
                                        </li>

                                        <li data-target="#step2" class="complete">
                                            <span class="step">2</span>
                                            <span class="title">系统信息管理</span>
                                        </li>
                                    </ul>
                                </div>

                                <hr/>
                                <div class="step-content row-fluid position-relative" id="step-container">

                                    <div class="step-pane active" id="step1">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <div class="col-md-6">
                                                        <button class="btn btn-info" id="uploadPicture">添加图片</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-12 space-6"></div>

                                            <div class="col-xs-12">
                                                <div class="widget-box transparent">
                                                    <div class="widget-header">
                                                        <h4>首页图片</h4>
                                                    </div>

                                                    <div class="widget-body">
                                                        <div class="widget-main" style="margin-left:30px">
                                                            <div class="row-fluid" id="systemPicture">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="step-pane active" id="step2">
                                        <div class="row">
                                            <div class="widget-main">
                                                <h3 class="lighter block green">系统核心数据<div class="pull-right action-buttons">
                                                    <button class="btn btn-primary" id="updataBtn">更改</button>
                                                </div></h3>
                                            </div>

                                            <form class="form-horizontal">
                                                <div class="form-group has-info">
                                                    <label for="consumerHotline" class="col-xs-12 col-sm-3 control-label no-padding-right">客服电话</label>

                                                    <div class="col-xs-12 col-sm-5">
                                                                    <span class="block input-icon input-icon-right">
                                                                        <input type="text" id="consumerHotline"class="width-100 v_phone v_required" data-toggle="popover" data-trigger='manual'>
                                                                        <i class="icon-leaf"></i>
                                                                    </span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <hr/>
                                <div class="row-fluid wizard-actions">
                                    <button class="btn btn-prev">
                                        <i class="icon-arrow-left"></i> 上一步
                                    </button>

                                    <button class="btn btn-success btn-next" data-last="完成">
                                        下一步 <i class="icon-arrow-right icon-on-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="uploadPictureModal" tabindex="-1">
        <div class="modal-dialog"  style="width: 100em">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">上传图片</h4>
                </div>
                <div class="modal-body">
                    <div id="dropzone">
                        <form action="//dummy.html" class="dropzone">
                            <div class="fallback">
                                <input name="file" type="file" multiple="" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="savePictureBtn" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>




</div>

<script type="text/javascript">
    $.loadScript(['js/system/systemConfig.js']);
</script>
