<div class="page-content">
    <div class="row">
        <div class="col-xs-12">

            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4>园区信息</h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main">
                        <form class="form-horizontal" id="parkStoreForm">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="title">园区标题</label>
                                <div class="col-sm-4">
                                    <input id="title" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="ahtStructure">建筑结构</label>
                                <div class="col-sm-2">
                                    <select class="form-control v_required" id="ahtStructure" disabled="disabled" data-toggle="popover" data-trigger='manual'>
                                        <option value="0">不限</option>
                                        <option value="1">其他</option>
                                        <option value="2">砖木结构</option>
                                        <option value="3">砖混结构</option>
                                        <option value="4">钢架结构</option>
                                        <option value="5">钢混结构</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="allBuildingsNum">总栋数</label>
                                <div class="col-md-1">
                                    <input id="allBuildingsNum" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="parkAddress">园区地址</label>
                                <div class="col-sm-2">
                                    <input id="parkAddress" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="deliveryTime">交付时间</label>
                                <div class="col-sm-1">
                                    <input id="deliveryTime" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="fireRating">消防等级</label>
                                <div class="col-sm-2">
                                    <input id="fireRating" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="productionCertificate">产证</label>
                                <div class="col-sm-1">
                                    <input id="productionCertificate" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="contact">联系人</label>
                                <div class="col-sm-1">
                                    <input id="contact" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="contactPhone">联系人电话</label>
                                <div class="col-sm-2">
                                    <input id="contactPhone" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="latitude">经度</label>
                                <div class="col-sm-2">
                                    <input id="latitude" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="longitude">纬度</label>
                                <div class="col-sm-1">
                                    <input id="longitude" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="policy">园区政策</label>
                                <div class="col-sm-4">
                                    <input id="policy" class="date-picker col-sm-12 v_required" readonly="readonly" type="text" data-date-format="yyyy-mm-dd" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="parkprice">价格</label>
                                <div class="col-sm-2">
                                    <input id="parkprice" type="text" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="priceArea">建筑面积</label>
                                <div class="col-sm-1">
                                    <input id="priceArea" class="date-picker col-sm-12 v_required" readonly="readonly" type="text" data-date-format="yyyy-mm-dd" data-toggle="popover" data-trigger='manual'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="matching">园区配套</label>
                                <div class="col-sm-4">
                                    <textarea id="matching" rows="3" cols="10" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'></textarea>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right" for="suitableBusiness">适合企业</label>
                                <div class="col-sm-4">
                                    <textarea id="suitableBusiness" maxlength="256" rows="3" cols="10" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="introduce">园区介绍</label>
                                <div class="col-sm-4">
                                    <textarea id="introduce" rows="3" cols="10" class="col-sm-12" readonly="readonly" data-toggle="popover" data-trigger='manual'></textarea>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4>园区图片</h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main" id="parkStorePicture" style="margin-left:30px">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4>园区户型</h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main" id="parkStoreHouseType" style="margin-left:30px">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button id="backBtn" type="button" class="btn">
                        <i class="icon-undo bigger-110"></i>
                        返回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $.loadScript(['js/parkStore/parkStoreManagementDetail.js']);
</script>
