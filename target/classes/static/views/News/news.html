<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div id="condList" class="fl_search clearfix"></div> <!-- 查询条件-->
            <div id="resultList" class="clearfix tab-pane active"></div> <!--查询结果-->
            <div id="pagenation" class="fl-page-wrap clearfix"></div> <!--分页-->
        </div>
    </div>


    <div class="modal in" id="newsModal" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width: 80em">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">添加新闻</h4>
                </div>
                <div class="modal-body overflow-visible">
                    <form class="form-horizontal" >
                        <div class="row">
                            <div class="col-xs-12 col-sm-5">
                                <div class="space"></div>
                                <div class="ace-file-input ace-file-multiple">
                                    <input type="file" id="titleFlie">
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6" style="margin: 2em">

                                <div class="form-group" style="margin-bottom: 0px;">
                                    <label for="title">标题</label>

                                    <div>
                                        <input id="title" type="text" class="col-xs-10 col-sm-10 v_name v_required" data-toggle="popover" data-trigger='manual'/>
                                    </div>
                                </div>

                                <div class="form-group" style="margin-bottom: 0px;">
                                    <label for="type">资讯类型</label>
                                    <div>
                                        <select class="col-xs-10 col-sm-6 v_name v_required" id="type"  data-toggle="popover" data-trigger='manual'>
                                            <option value="1">滴滴有话说</option>
                                            <option value="2">监测与分析</option>
                                            <option value="3">项目招商</option>
                                            <option value="4">园区动态</option>
                                            <option value="5">指数分析</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs-12 col-sm-12" style="margin-top: 2.5em">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <div>
                                        <div id="summernote"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-default"
                            data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="selectModal" tabindex="-1">
        <div class="modal-dialog"  style="width: 80em">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="quotationVersionDialog">新闻详情</h4>
                </div>
                <div class="modal-body" style="overflow: hidden">
                    <div class="form-group">
                        <div class="col-sm-12" id="newsDetails">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-default"
                            data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>



</div>

    $.loadScript(['js/News/news.js']);
</script>
