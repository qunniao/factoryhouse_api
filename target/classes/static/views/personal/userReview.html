<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div id="condList" class="fl_search clearfix"></div> <!-- 查询条件-->
            <div id="resultList" class="clearfix tab-pane active"></div> <!--查询结果-->
            <div id="pagenation" class="fl-page-wrap clearfix"></div> <!--分页-->
        </div>
    </div>

    <div class="modal fade" id="userReviewModal" tabindex="-1">
        <div class="modal-dialog" style="width: 80em">
            <div class="modal-content" style="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">实名制审核</h4>
                </div>
                <div class="modal-body" style="overflow:hidden">
                    <form class="form-horizontal" id="buyingPurchaseForm">
                        <input id="rnid" type="text" class="hidden"/>
                        <div class="col-xs-12 col-sm-6">
                            <div class="control-group">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="identityCard">身份证号码</label>
                                    <div class="col-sm-9">
                                        <input id="identityCard" type="text" class="col-xs-10 col-sm-10" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="type">审批类型</label>
                                    <div class="col-sm-9">
                                        <select class="v_required col-xs-10 col-sm-10" id="type" disabled="disabled" data-toggle="popover" data-trigger='manual'>
                                            <option value="1">个人认证</option>
                                            <option value="2">企业认证</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="control-group">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="realName">实名制姓名</label>
                                    <div class="col-sm-9">
                                        <input id="realName" type="text" class="col-sm-10" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                    </div>
                                </div>
                                <div class="form-group hidden" id="businessNameDiv">
                                    <label class="col-sm-3 control-label no-padding-right" for="businessName">企业名称</label>
                                    <div class="col-sm-9">
                                        <input id="businessName" type="text" class="col-sm-10" readonly="readonly" data-toggle="popover" data-trigger='manual'/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="tabbable">
                                <ul class="nav nav-tabs" id="myTab">
                                    <li class="active">
                                        <a data-toggle="tab" href="#identityCardImgDiv">
                                            个人认证照片
                                        </a>
                                    </li>
                                    <li id="enterpriseCertificationTab" class="hidden">
                                        <a data-toggle="tab" href="#enterpriseCertificationDiv">
                                            企业认证照片
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div id="identityCardImgDiv" class="tab-pane active">
                                        <img src="" onerror="javascript:this.src='images/picture404.jpg'" id="identityCardImg"
                                             style="margin-right:20px;width:100%;height:35em;margin-bottom:10px;"/>
                                    </div>
                                    <div id="enterpriseCertificationDiv" class="tab-pane">
                                        <img src="" onerror="javascript:this.src='images/picture404.jpg'" id="enterpriseCertification"
                                             style="margin-right:20px;width:100%;height:35em;margin-bottom:10px;"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="approveBtn" class="btn btn-success">通过</button>
                    <button type="button" id="resistBtn" class="btn btn-danger">驳回</button>
                    <button type="button" id="cancelBtn" class="btn btn-default"
                            data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript">
    $.loadScript(['js/personal/userReview.js']);
</script>
