<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div id="condList" class="fl_search clearfix"></div> <!-- 查询条件-->
            <div id="resultList" class="clearfix tab-pane active"></div> <!--查询结果-->
            <div id="pagenation" class="fl-page-wrap clearfix"></div> <!--分页-->
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">编辑用户</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="text" id="userId" class="hide" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="userPhone">管理员电话</label>
                            <div class="col-sm-9">
                                <input type="text" id="userPhone" class="col-xs-10 col-sm-5 v_required" data-toggle="popover" data-trigger='manual' maxlength="6"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="userName">管理员名称</label>
                            <div class="col-sm-9">
                                <input type="text" id="userName" class="col-xs-10 col-sm-5 v_required" data-toggle="popover" data-trigger='manual' maxlength="30"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="userPassword">密码</label>
                            <div class="col-sm-9">
                                <input type="text" id="userPassword" class="col-xs-10 col-sm-5" maxlength="30"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="editBtn" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="saveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">编辑用户</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="saveUserPhone">管理员电话</label>
                            <div class="col-sm-9">
                                <input type="text" id="saveUserPhone" class="col-xs-10 col-sm-5 v_required" data-toggle="popover" data-trigger='manual' maxlength="6"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="saveUserName">管理员名称</label>
                            <div class="col-sm-9">
                                <input type="text" id="saveUserName" class="col-xs-10 col-sm-5 v_name v_required" data-toggle="popover" data-trigger='manual' maxlength="30"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="saveUserPassword">登陆账号</label>
                            <div class="col-sm-9">
                                <input type="text" id="saveAccountNumber" class="col-xs-10 col-sm-5 v_name v_required" data-toggle="popover" data-trigger='manual' maxlength="30"/>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="saveUserPassword">密码</label>
                            <div class="col-sm-9">
                                <input type="text" id="saveUserPassword" class="col-xs-10 col-sm-5 v_name v_required" data-toggle="popover" data-trigger='manual' maxlength="30"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


</div>
